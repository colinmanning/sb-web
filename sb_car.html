<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SB Photos</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/sb_car.css"/>
</head>
<body>
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="uploads/sb/sb_adults_1.jpg" style="width:auto;max-width:100%">
    <div class="text">Adult Hurling</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="uploads/sb/sb_adults_2.jpg" style="width:auto;max-width:100%">
    <div class="text">Adult Training</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="uploads/sb/sb_kids_1.jpg" style="width:auto;max-width:100%">
    <div class="text">Kids Hurling</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="js/sb_car.js"></script>
</body>
</html>
